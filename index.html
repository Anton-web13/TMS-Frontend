<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap" class="href">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css" class="href">
    <!-- <link rel="stylesheet" href="CSS/normalize.css" class="href"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@700&family=Poppins:wght@400;700&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css" class="href">

    <style>

    </style>
</head>
<body>

    <section class="order">
        <div class="container">
            <div class="breadcrumbs">
                <a href="#">Главная</a>
                <a href="#">Корзина</a>
                <a href="#">Оформление заказа</a>
            </div>
            <form class="order__form">
                <div class="left">
                    <fieldset>
                        <legend>Способ получения</legend>
                        <input type="text" placeholder="Город" class="order__form__city">
                        <select>
                            <option value="1">Почта России</option>
                            <option value="2">СДЭК</option>
                            <div class="order__form__address">
                                <input type="text" placeholder="Улица">
                                <input type="text" placeholder="Дом">
                                <input type="text" placeholder="Квартира">
                                <input type="text" placeholder="Индекс">
                            </div>
                            <textarea placeholder="Добавить комментарий"></textarea>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Данные получателя</legend>
                        <input type="text" placeholder="Город">
                        <select>
                            <option value="1">Почта России</option>
                            <option value="2">СДЭК</option>
                            <div class="order__form__client">
                                <input type="text" placeholder="Фамилия">
                                <input type="text" placeholder="Имя">
                                <input type="text" placeholder="Отчество">
                                <input type="text" placeholder="Номер телефона">
                                <p>По этому номеру звоните и все.</p>
                            </div>
                            <input type="text" placeholder="E-mail">
                            <p>На эту почту Вам придет все вот это.</p>
                            <label class="checkbox">
                                <input type="checkbox" id="check_news">
                                <label for="check_news">
                                    <img src="" alt="">
                                </label>
                                Подписаться на все это дома и все.
                            </label>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Способ оплаты</legend>
                        <label class="radio_btn">
                            <input type="radio" name="pay">
                            Подписаться на рассылку
                        </label>
                    </fieldset>
                </div>
                <div class="right">
                    <fieldset>
                        <legend>Промокод</legend>
                    </fieldset>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
